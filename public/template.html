 <!-- 好友列表模板 -->
 <script type="text/template" id="main_List">
      <ul class="flistA">
      <%if(fList.length > 0 ) { _.each(fList, function(e,i,o){ %>
          <li data-id="<%=e._id%>">
              <img src="<%=e.head%>" data-status="<%=e.status%>" class="<%=e.status===1?'':'offline'%>"/>
              <p><%=e.nickname%><%=e.status===1?'':'[离线]'%></p>
              <p class="signover" title="<%=e.signtrue%>"><%=e.signtrue%></p>
              <strong class="msg_tip <%=(e.count&&e.count)>0?'':'dsn'%>" id="T<%=e._id%>"><%=(e.count&&e.count)%></strong>
          </li>
          <%})}%>
      </ul>
 </script>

<!--  单条消息模板 -->
 <script type="text/template" id="chat_one">
 <%_.each(obj, function(e,i,o){ %>
  <li<%=e.is_self?'':' class="m"'%>>
  <p><%=e.nickname%>: <span><%=e.time%></span></p>
  <span class="msg_cont">
  <%if(e.type ==='text'){%>
    <%=e.content%>
  <% } else {%>
    <img data-src="<%=e.content%>" src="/images/loading_32.gif" alt="图片加载中..."/>
  <%}%></span>
  </li>
  <%})%>
</script>

<!-- 设置模板-->
<script type="text/template" id="tpl_settings">
    <form id="setting_form">
  <ul id="setting_ul" class="set_ul">
  <li>
    <label for="nickname" class="al">昵称</label>
    <input id="nickname" name="nickname" class="inp" maxlength="8" value="<%=nickname%>"/>
  </li>
  <li>
      <label for="signtrue" class="al">签名</label>
      <textarea id="signtrue" name="signtrue"><%=signtrue%></textarea>
  </li>
  <li>
    <label for="mainboard_set" class="al">主面板位置</label>
    <input type="radio" name="mainboard_set" id="rtmp1" value="left" <%=settings.mainboard_set==='left'?'checked':''%>/>
    <label for="rtmp1">左边</label>
    <input type="radio" name="mainboard_set" id="rtmp2" value="right" <%=settings.mainboard_set==='right'?'checked':''%>/>
    <label for="rtmp2">右边</label>
  </li>
  <li>
  <label for="send_shortcut" class="al">发送快捷键</label>
    <input type="radio" name="send_shortcut" id="rtmp3" value="1" <%=settings.send_shortcut===1?'checked':''%>/>
    <label for="rtmp3">Ctrl+Enter</label>
    <input type="radio" name="send_shortcut" id="rtmp4" value="2" <%=settings.send_shortcut===2?'checked':''%>/>
    <label for="rtmp4">Enter</label>
    <input type="hidden" name="ip" value="<%=ip%>"/>
  </li>
  </ul>
    </form>
</script>
